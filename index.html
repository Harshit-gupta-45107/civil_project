<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Residential Building Cost Estimator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <section class="input-section">
        <div class="container">
            <h2>Building Details Input</h2>
            <form id="calcForm">
                <div class="plot-details">
                    <label for="length">Plot Length (m):</label>
                    <input type="number" id="length" name="length" required step="0.01" min="0">

                    <label for="breadth">Plot Breadth (m):</label>
                    <input type="number" id="breadth" name="breadth" required step="0.01" min="0">

                    <label for="storeys">Number of Stories:</label>
                    <select id="storeys" required>
                        <option value="" selected disabled>Select number of stories</option>
                        <option value="G">Ground Floor Only (G)</option>
                        <option value="G+1">Ground + 1 Floor (G+1)</option>
                        <option value="G+2">Ground + 2 Floors (G+2)</option>
                    </select>
                </div>

                <div id="storeyInputs"></div>

                <button type="button" id="calculate">Calculate</button>
            </form>
        </div>
    </section>

    <section class="results-section hidden">
        <div class="results-container">
            <h2>Results</h2>
            <div id="storeyResults"></div>
            <div class="chart-container">
                <h3>Overall Cost Distribution</h3>
                <canvas id="costChart"></canvas>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
